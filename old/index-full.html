<!DOCTYPE html>
<html>
<head>
<title>KS:Groundtrack-0.1</title>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<style>
   html, body, #map {
      height:100%;
      width:100%;
      padding:0px;
      margin:0px;
   } 
</style>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
<script src="https://gist.githubusercontent.com/bencevans/4504864/raw/c9ef880071f959398b7cf0b687d4f37c352ea86d/leaflet-google.js"></script>
<script language="javascript">
// initialize map as satellite view of world
function init() {
var bounds = [[80.0, -220.0], [-80.0, 220.0]];
var map = L.map('map', {
center: [0.0, 0.0],
maxBounds: bounds, 
zoom: 1
});
var googleLayer = new L.Google('SATELLITE');
map.addLayer(googleLayer);
map.attributionControl.setPrefix(''); // Don't show 'Powered by Leaflet' text

}
</script>
</head>
<body onLoad="javascript:init();">
<div id="map"></div>
</body>
</html>
